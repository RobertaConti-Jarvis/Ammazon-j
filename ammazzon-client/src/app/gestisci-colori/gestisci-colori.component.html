<app-header></app-header>
<div class="body">
    <h2>Gestisci-Colori</h2>
    <button (click)="nuova()" *ngIf='nuovaVis'>nuova</button>
    <br>
    <hr>
    <div *ngIf="formDivVisible">
        <input type="text"  placeholder="codice" [(ngModel)]="codice" [disabled]='campiNonEditabili'>
        <input type="text"  placeholder="descrizione" [(ngModel)]="descrizione" [disabled]='campiNonEditabili'>
    </div>
    <button (click)="modifica()" *ngIf='modRim'>modifica</button>
    <button (click)="rimuovi()" *ngIf='modRim'>rimuovi</button>
    <button (click)="conferma()" *ngIf='confAnnVisible'>conferma</button>
    <button (click)="annulla()" *ngIf='confAnnVisible'>annulla</button>
    <br>
    <input type="text" class="inputSearch"placeholder="Cerca per codice" [(ngModel)]="searchCriterion" [disabled]="searchVisible"
        *ngIf='cercaVisible'>
    <button (click)="cercaPerCodice()" [disabled]="searchVisible" *ngIf='cercaVisible'>Cerca</button>
    <br>
    <div class="scrolldown">
    <table *ngIf="tabellaColoriVis">
        <thead>
            <tr>
                <th>
                    codice
                </th>
                <th>
                    descrizione
                </th>
            </tr>
        </thead>
        <tr *ngFor="let c of listaColori">
            <td>
                {{c.codice}}
            </td>
            <td>
                {{c.descrizione}}
            </td>
            <td>
                <button (click)="seleziona(c)">Seleziona</button>
            </td>
        </tr>
    </table>
</div>
    <app-pagination (next)="goToNext($event)" (prev)="goToPrevious($event)" (first)="goToFirst($event)"
    (last)="goToLast($event)" (numPaginaO)="caricaColoriPaginati($event)" (pagSize)="setElemPag($event)"
    [numPaginaV]=numPaginaV [totalPages]=totalPages [elemPag]=elemPag>
  </app-pagination>
  

</div>
<app-footer></app-footer>
