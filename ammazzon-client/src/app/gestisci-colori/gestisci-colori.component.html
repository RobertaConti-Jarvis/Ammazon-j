<h2>Gestisci-Colori</h2>
<button (click)="nuova()" *ngIf='nuovaVis'>nuova</button>
<div *ngIf = "formDivVisible">
<input type="text" placeholder="codice" [(ngModel)]="colore.codice" [disabled]='campiNonEditabili'>
<input type="text" placeholder="descrizione" [(ngModel)]="colore.descrizione" [disabled]='campiNonEditabili'>
</div>
<button (click)="modifica()" *ngIf='modRim'>modifica</button>
<button (click)="rimuovi()" *ngIf='modRim'>rimuovi</button>
<button (click)="conferma()" *ngIf='confAnnVisible'>conferma</button>
<button (click)="annulla()" *ngIf='confAnnVisible'>annulla</button>
<br>
<input type="text" placeholder="Cerca per codice" [(ngModel)]="searchCriterion" [disabled]= "searchVisible">
<button (click)="cercaPerCodice()" [disabled]= "searchVisible">Cerca</button>
<br>
<table *ngIf="tabellaColoriVis">
    <thead>
        <tr>
            <th>
                codice
            </th>
            <th>
                descrizione
            </th>
        </tr>
    </thead>
    <tr *ngFor="let c of listaColori">
        <td>
            {{c.codice}}
        </td>
        <td>
            {{c.descrizione}}
        </td>
    </tr>
</table>
