<div>
    <h2> Registrazione </h2>
    <hr>
    <div>
        <label>Username</label>
        <input type="text" [(ngModel)]= "utenteReg.username" /> 
    </div>
    <div>
        <label>Password</label>
        <input type="password" [(ngModel)]= "utenteReg.password" /> 
    </div>
    <div>
        <label>Email</label>
        <input type="text" /> <!--inserire [(ngModel)] -->
    </div>
    
    <div>
        <button (click)="signIn()">Registrazione</button>
    </div>
</div>
