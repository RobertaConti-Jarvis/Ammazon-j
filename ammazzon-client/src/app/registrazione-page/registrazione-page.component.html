<app-header></app-header>
<body>
    <div>
        <h2> Registrazione </h2>
        <hr>
        <div>
            <label>Username</label>
            <input type="text" [(ngModel)]="utenteReg.username" (ngModelChange)="checkUsername()" />
            <label>{{errorUsername}}</label>
        </div>
        <div>
            <label>Password</label>
            <input type="password" [(ngModel)]="utenteReg.password" />
            <label>{{errorPassword}}</label>
        </div>
        <div>
            <label>Email</label>
            <input type="text" [(ngModel)]="utenteReg.email" />
            <label>{{errorEmail}}</label>
        </div>

        <div>
            <button (click)="signIn()">Registrazione</button>
        </div>
    </div>
</body>
<app-footer></app-footer>
